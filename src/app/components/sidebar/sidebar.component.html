<div class="bg-white border-end m-0 p-0" style="width: 256px; height: 100vh;">
  <!-- Create Button -->
  <div class="p-3">
    <div class="dropdown">
      <button class="btn btn-light border rounded-pill d-flex align-items-center px-4 py-2 w-100"
              type="button"
              (click)="toggleCreateMenu()">
        <span class="material-symbols-outlined me-3 text-primary">add</span>
        <span class="fw-medium">Novo</span>
      </button>

      <!-- Create Menu Dropdown -->
      <div class="dropdown-menu show mt-2 m-0" *ngIf="showCreateMenu" style="position: static; width: 100%;">
        <button class="dropdown-item d-flex align-items-center py-2" (click)="createNewFolder()">
          <span class="material-symbols-outlined me-3 text-muted">create_new_folder</span>
          <span>Nova Pasta</span>
        </button>
        <div class="dropdown-divider"></div>
        <button class="dropdown-item d-flex align-items-center py-2" (click)="createGoogleDoc()">
          <span class="material-symbols-outlined me-3 text-muted">description</span>
          <span>Documento Google</span>
        </button>
        <button class="dropdown-item d-flex align-items-center py-2" (click)="createGoogleSheet()">
          <span class="material-symbols-outlined me-3 text-muted">grid_on</span>
          <span>Planilha Google</span>
        </button>
        <button class="dropdown-item d-flex align-items-center py-2" (click)="createGoogleSlides()">
          <span class="material-symbols-outlined me-3 text-muted">slideshow</span>
          <span>Apresentação Google</span>
        </button>
      </div>
    </div>

    <!-- Input de arquivo escondido -->
    <input #fileInput
           type="file"
           style="display: none;"
           (change)="onFileSelected($event)"
           accept="*/*"
           multiple="false">
  </div>

  <!-- Navigation Items -->
  <nav class="px-4 m-0">
    <div class="list-group list-group-flush m-0">
      <button class="list-group-item list-group-item-action border-0 rounded-pill mb-1 d-flex align-items-center py-3"
              [class.active]="currentViewType === 'all'"
              (click)="navigateTo('/')">
        <span class="material-symbols-outlined me-3 text-muted">folder</span>
        <span>Meu Drive</span>
      </button>

      <button class="list-group-item list-group-item-action border-0 rounded-pill mb-1 d-flex align-items-center py-3"
              [class.active]="currentViewType === 'recent'"
              (click)="showRecent()">
        <span class="material-symbols-outlined me-3 text-muted">schedule</span>
        <span>Recentes</span>
      </button>

      <button class="list-group-item list-group-item-action border-0 rounded-pill mb-1 d-flex align-items-center py-3"
              [class.active]="currentViewType === 'starred'"
              (click)="showStarred()">
        <span class="material-symbols-outlined me-3 text-muted">star</span>
        <span>Com estrela</span>
      </button>

      <button class="list-group-item list-group-item-action border-0 rounded-pill mb-1 d-flex align-items-center py-3"
              [class.active]="currentViewType === 'trash'"
              (click)="showTrash()">
        <span class="material-symbols-outlined me-3 text-muted">delete</span>
        <span>Lixeira</span>
      </button>
    </div>
  </nav>
</div>
