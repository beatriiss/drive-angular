<header class="border-bottom bg-white" style="height: 64px;">
  <div class="container-fluid h-100">
    <div class="row h-100 align-items-center">
      <!-- Logo -->
      <div class="col-auto">
        <div class="d-flex align-items-center">
          <span class="material-symbols-outlined text-primary me-2 fs-4">folder</span>
          <span class="fs-5 text-secondary fw-normal">Drive</span>
        </div>
      </div>

      <!-- Search -->
      <div class="col">
        <div class="mx-3" style="max-width: 720px;">
          <div class="input-group">
            <span class="input-group-text bg-light border-0 rounded-start-pill">
              <span class="material-symbols-outlined text-muted">search</span>
            </span>
            <input type="text"
                   class="form-control bg-light border-0 rounded-end-pill"
                   placeholder="Pesquisar no Drive"
                   style="height: 48px;"
                   (input)="onSearch($event)">
          </div>
        </div>
      </div>

      <!-- Right Icons -->
      <div class="col-auto">
        <div class="d-flex align-items-center">

          <button class="btn btn-primary rounded-circle p-0 ms-2 d-flex align-items-center justify-content-center"
                  style="width: 32px; height: 32px;">
            IB
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
