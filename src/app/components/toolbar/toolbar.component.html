<div class="d-flex justify-content-between align-items-center p-3 bg-white border-bottom">
  <!-- Lado esquerdo - Breadcrumb -->
  <div class="d-flex align-items-center">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item">
          <a href="#" class="text-decoration-none text-primary" (click)="navigateToBreadcrumb(-1)">Meu Drive</a>
        </li>

        <ng-container *ngFor="let part of breadcrumbParts; let i = index">
          <li class="breadcrumb-item">
            <a href="#" class="text-decoration-none text-primary" (click)="navigateToBreadcrumb(i)">{{ part }}</a>
          </li>
        </ng-container>
      </ol>
    </nav>
  </div>

  <!-- Input de arquivo escondido -->
  <input #fileInput
         type="file"
         style="display: none;"
         (change)="onFileSelected($event)"
         accept="*/*"
         multiple="false">

  <!-- Lado direito - Botões de ação -->
  <div class="d-flex align-items-center gap-2">
    <!-- Nova pasta -->
    <button class="btn btn-outline-secondary btn-sm p-2 border-0"
            (click)="createNewFolder()"
            title="Nova pasta">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M20 6h-8l-2-2H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-1 8h-3v3h-2v-3h-3v-2h3V9h2v3h3v2z"></path>
      </svg>
    </button>



    <!-- Informações -->
    <button class="btn btn-outline-secondary btn-sm p-2 border-0"
            title="Informações">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M11 17h2v-6h-2v6zm1-15C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zM11 9h2V7h-2v2z"></path>
      </svg>
    </button>
  </div>
</div>
