<div class="drive-toolbar">
  <div class="toolbar-left">
    <div class="breadcrumb">
      <span>Meu Drive</span>
      <svg viewBox="0 0 24 24">
        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path>
      </svg>
    </div>
  </div>

  <div class="toolbar-right">
    <div class="toolbar-button" (click)="createNewFolder()" title="Nova pasta">
      <svg viewBox="0 0 24 24">
        <path d="M20 6h-8l-2-2H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-1 8h-3v3h-2v-3h-3v-2h3V9h2v3h3v2z"></path>
      </svg>
    </div>

    <div class="toolbar-button" title="Fazer upload">
      <svg viewBox="0 0 24 24">
        <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"></path>
      </svg>
    </div>

    <div class="toolbar-separator"></div>

    <div class="toolbar-button" [class.active]="viewMode === 'list'" (click)="toggleView()" title="Visualização em lista">
      <svg viewBox="0 0 24 24">
        <path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"></path>
      </svg>
    </div>

    <div class="toolbar-button" [class.active]="viewMode === 'grid'" (click)="toggleView()" title="Visualização em grade">
      <svg viewBox="0 0 24 24">
        <path d="M3 3v8h8V3H3zm6 6H5V5h4v4zm-6 4v8h8v-8H3zm6 6H5v-4h4v4zm4-16v8h8V3h-8zm6 6h-4V5h4v4zm-6 4v8h8v-8h-8zm6 6h-4v-4h4v4z"></path>
      </svg>
    </div>

    <div class="toolbar-button" title="Informações">
      <svg viewBox="0 0 24 24">
        <path d="M11 17h2v-6h-2v6zm1-15C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zM11 9h2V7h-2v2z"></path>
      </svg>
    </div>
  </div>
</div>
