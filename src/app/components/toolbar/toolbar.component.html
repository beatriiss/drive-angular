<div class="d-flex justify-content-between align-items-center p-3 bg-white border-bottom">
  <!-- Lado esquerdo - Breadcrumb -->
  <div class="d-flex align-items-center">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item">
          <a href="#" class="text-decoration-none text-primary" (click)="navigateToBreadcrumb(-1)">Meu Drive</a>
        </li>

        <ng-container *ngFor="let part of breadcrumbParts; let i = index">
          <li class="breadcrumb-item">
            <a href="#" class="text-decoration-none text-primary" (click)="navigateToBreadcrumb(i)">{{ part }}</a>
          </li>
        </ng-container>
      </ol>
    </nav>
  </div>

  <!-- Input de arquivo escondido -->
  <input #fileInput
         type="file"
         style="display: none;"
         (change)="onFileSelected($event)"
         accept="*/*"
         multiple="false">

  <!-- Lado direito - Botões de ação -->
  <div class="d-flex align-items-center gap-2">
    <!-- Nova pasta -->
    <button class="btn btn-outline-secondary btn-sm p-2 border-0"
            (click)="createNewFolder()"
            title="Nova pasta">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M20 6h-8l-2-2H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-1 8h-3v3h-2v-3h-3v-2h3V9h2v3h3v2z"></path>
      </svg>
    </button>

    <!-- Upload -->
    <button class="btn btn-outline-secondary btn-sm p-2 border-0"
            title="Fazer upload"
            (click)="uploadFile()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"></path>
      </svg>
    </button>

    <!-- Separador -->
    <div class="vr mx-1"></div>

    <!-- Visualização em lista -->
    <button class="btn btn-outline-secondary btn-sm p-2 border-0"
            [class.btn-primary]="viewMode === 'list'"
            [class.text-white]="viewMode === 'list'"
            (click)="toggleView()"
            title="Visualização em lista">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"></path>
      </svg>
    </button>

    <!-- Visualização em grade -->
    <button class="btn btn-outline-secondary btn-sm p-2 border-0"
            [class.btn-primary]="viewMode === 'grid'"
            [class.text-white]="viewMode === 'grid'"
            (click)="toggleView()"
            title="Visualização em grade">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M3 3v8h8V3H3zm6 6H5V5h4v4zm-6 4v8h8v-8H3zm6 6H5v-4h4v4zm4-16v8h8V3h-8zm6 6h-4V5h4v4zm-6 4v8h8v-8h-8zm6 6h-4v-4h4v4z"></path>
      </svg>
    </button>

    <!-- Informações -->
    <button class="btn btn-outline-secondary btn-sm p-2 border-0"
            title="Informações">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M11 17h2v-6h-2v6zm1-15C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zM11 9h2V7h-2v2z"></path>
      </svg>
    </button>
  </div>
</div>
